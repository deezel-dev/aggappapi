<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html ng-app="app">
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <title>Flix Admin Console</title>
   </head>
   <body>
      <!-- main container -->
      <div id="container" ng-controller="youtubeCtrl">
         <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
               <div class="col-xs-12 visible-xs-block" style="margin-top: 10px;"></div>
               <button type="button"
                  class="btn btn-primary btn-block"
                  ng-click="getYoutubeData()"
                  id="btnFindImages">
               SEARCH YOUTUBE
               </button>  
            </div>
         </div>
         <br />
         <div class="row" style="color: #fff;overflow:scroll; height:600px;">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
               <div data-ng-repeat="youtube in youtubes">
                  <div class="row">
                     <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <b><u>description:</b></u>
                        &nbsp;&nbsp;
                        <p style="display: inline-block;">{{youtube.snippet.description}}</p>
                     </div>
                  </div>
                  <div class="row">
                     <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <HR COLOR="lightgray" SIZE="1">
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
