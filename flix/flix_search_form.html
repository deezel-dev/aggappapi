<!-- MOBILE -->
<img src="/public/images/clapper_head.jpg" alt="" style="width:100%;">    
<div class="modal-header" style="background-color: #333333;">
   <div class="row">
      <div class="col-xs-9">
         <font color="#f41" size="+2">FLIX FILTERS</font>
      </div>
      <div class="col-xs-3">
         <button type="button" class="btn btn-danger btn-xs btn-block" data-ng-click="cancel();"> 
         <font color="#fff">X</font>
         </button>
      </div>
   </div>
</div>
<form name="form.filterForm" ng-submit="submitForm()" novalidate>
   <div data-ng-controller="searchBarCtrl" class="container-fluid" style="color: #ffffff;background-color: #333333; margin-top: -21px;">
      <hr>
      <div class="row">
         <div class="col-xs-12">
             <label>Topic</label>
            <select class="form-control"
               data-ng-model="selectedTopCategory"
               data-ng-options="e.name for e in topCategories track by e.id"
               data-ng-change=""></select> <!-- data-ng-change="setPayload()" -->
            <!--$event-->
         </div>
      </div>
      <hr>
       <div class="row">
         <div class="col-xs-12">
             <label>SubTopics</label>
            <select class="form-control"
               data-ng-model="selectedSubCategory"
               data-ng-options="e.name for e in selectedTopCategory.SubTopics track by e.id"
               data-ng-change=""></select> <!-- data-ng-change="setPayload()" -->
            <!--$event-->
         </div>
      </div>
      <hr>
      <div class="row vdivide">
         <div class="col-xs-4">
            <label>Minutes</label>
            <select class="form-control" data-ng-model="minimumLength" data-ng-change="">
               <option value="0">0</option>
               <option value="5">5</option>
               <option value="10">10</option>
               <option value="15">15</option>
               <option value="30">30</option>
               <option value="45">45</option>
               <option value="60">60</option>
            </select>
         </div>

         <div class="col-xs-4">
            <label>to</label>
            <select class="form-control" data-ng-model="maximumLength" data-ng-change="">
               <option value="10">10</option>
               <option value="30">30</option>
               <option value="60">60</option>
               <option value="90">90</option>
               <option value="120">120</option>
               <option value="600">Any</option>
            </select>
         </div>
         <div class="col-xs-4">
            <label>Ages</label>
            <select class="form-control" data-ng-model="minimumAge" data-ng-change="">
               <option value="1">1</option>
               <option value="2">2</option>
               <option value="3">3</option>
               <option value="4">4</option>
               <option value="5">5</option>
               <option value="6">6</option>
               <option value="7">7</option>
               <option value="8">8</option>
               <option value="9">9</option>
               <option value="10">10</option>
               <option value="11">11</option>
               <option value="12">12</option>
               <option value="13">13</option>
               <option value="14">14</option>
               <option value="15">15</option>
               <option value="16">16</option>
               <option value="17">17</option>
               <option value="18">18+</option>
            </select>
         </div>
      </div>
      <hr>
      <div class="row">
         <div class="col-sm-12">
            <label>Movie Title</label><br />
            <input id="txtMovieFilter" placeholder="Type movie title" type="text" data-ng-model="movieTitleFilter" ng-change="" class="form-control" />
         </div>
      </div>
      <hr>
      <div class="row" style="padding-bottom: 20px;">
         <div class="col-sm-12">
            <button type="button"
               class="btn btn-danger btn-md btn-block"
               data-ng-click="setPayload();cancel();" 
               id="btnApplyFilter">
            Apply Filter
            </button>
         </div>
      </div>
   </div>
</form>
